<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:regular,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container _container">
        <a class="header__logo"
          >movie <span class="header__logo_app">app</span></a
        >
        <form class="header__form" action="#">
          <input
            class="header__form-search"
            type="search"
            placeholder="Search"
            autocomplete="off"
          />
          <div class="header__wrapper-search">
            <img
              class="header__search-icons"
              src="assets/icons/search.png"
              alt="search"
            />
          </div>
        </form>
      </div>
    </header>

    <main class="main">
      <div class="main__container _container"></div>

      <div class="fo"></div>
    </main>
    <footer class="footer">
      <div class="footer__container _container">
        <a
          class="footer__link"
          href="https://github.com/dangor220"
          target="_blank"
          >github</a
        >
        <span class="footer__year">2022</span>
        <span class="footer__year">
         dangor220
        </span>
      </div>
    </footer>

    <script src="./script/script.js"></script>
  </body>
</html>
